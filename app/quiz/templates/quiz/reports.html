<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <h1>Your Saved Reports</h1>
    <ul>
        {% for report in reports %}
        <li>
            <a href="{% url 'report' report.id %}">Report for {{ report.result.percentage }}%</a> {% if not report.saved %}
            <span> - Not saved</span> {% else %}
            <span> - Saved</span> {% endif %}
        </li>
        {% endfor %}
    </ul>

    <button onclick="window.location.href='/home/'">Return to Dashboard</button>
</body>

</html>
